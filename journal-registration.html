<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, content=user-scalable=yes, initial-scale=1.0, maximum-scale=5, minimum-scale=1.0">
  <title>BIMRAD</title>
  <!-- Css file start -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="icons/bootstrap-icons-1.9.1/bootstrap-icons.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/pignose.calendar.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <!-- Css file end -->
</head>

<body>


  <!-- login page stat -->
  <section class="journal-registration">
    <div class="container">
      <div class="login-body">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="register-form">
              <div class="register">
                <h4 class="text-center">Registration Form</h4>
              </div>
              <form action="">
                <div class="row pt-4">
                  <div class="col-lg-6">
                    <div class="form-heading">
                      <h2>Profile</h2>
                    </div>
                    <div class="form">
                      <div class="input-group mb-4">
                        <label for="exampleInputEmail1" class="form-label">Given Name <span
                            class="text-danger">*</span></label>
                        <input type="text" placeholder="Given Name" class="form-control w-100 shadow-none rounded-0">
                      </div>
                      <div class="input-group mb-4">
                        <label for="exampleInputEmail1" class="form-label">Familly Name <span
                            class="text-danger">*</span></label>
                        <input type="text" placeholder="Familly Name" class="form-control w-100 shadow-none rounded-0">
                      </div>
                      <div class="input-group mb-4">
                        <label for="exampleInputEmail1" class="form-label">Affiliation Name <span
                            class="text-danger">*</span></label>
                        <input type="text" placeholder="Affiliation Name "
                          class="form-control w-100 shadow-none rounded-0">
                      </div>
                      <div class="input-group mb-4">
                        <label for="exampleInputEmail1" class="form-label">Country <span
                            class="text-danger">*</span></label>
                        <select class="form-select rounded-0 w-100 shadow-none" aria-label="Default select example">
                          <option selected>Cou w-100ntry </option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6 align-self-center">
                    <div class="form-heading">
                      <h2>Login</h2>
                    </div>
                    <div class="form">
                      <div class="input-group mb-4">
                        <label for="exampleInputEmail1" class="form-label">Email <span
                            class="text-danger">*</span></label>
                        <input type="text" placeholder="Email" class="form-control w-100 shadow-none rounded-0">
                      </div>
                      <div class="input-group mb-4">
                        <label for="exampleInputEmail1" class="form-label">User Name<span
                            class="text-danger">*</span></label>
                        <input type="text" placeholder="User Name" class="form-control w-100 shadow-none rounded-0">
                      </div>
                      <div class="input-group mb-4">
                        <label for="exampleInputEmail1" class="form-label">Password <span
                            class="text-danger">*</span></label>
                        <input type="password" placeholder="Password " class="form-control w-100 shadow-none rounded-0">
                      </div>
                      <div class="input-group mb-4">
                        <label for="exampleInputEmail1" class="form-label">Confirm Password <span
                            class="text-danger">*</span></label>
                        <input type="password" placeholder="Confirm Password "
                          class="form-control w-100 shadow-none rounded-0">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="button text-center">
                  <button type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- login page end -->


  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/slick-animation.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/pignose.calendar.full.min.js"></script>
  <script src="js/back-to-top.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
